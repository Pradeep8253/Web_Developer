<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time  in JS</title>
</head>
<body>
    <div class="container">
        This is container 
    </div>

    <script>
        console.log("this is date and time ");

        let dt = new Date(1000);
        console.log(dt) ;

        let newDate = new Date("2021-10-11");
        console.log(newDate);

    </script>

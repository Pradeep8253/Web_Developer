<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color In CSS </title>
</head>
<style>
    #firstpara {
        color: blue;
        background-color: cadetblue;
        /* color by name */
    }

    #secondpara {
        color: #fff;
        background-color: rgb(74, 196, 63);
        /* color by # hex value */
    }

    #thirdpara {
        color: rgb(0, 0, 0);
        /* color by rgb value */
        background-color: darkturquoise;
    }
</style>

<body>
    <h1> This is my first Box </h1>
    <p id="firstpara"> mohan is the good boy and like to play cricket . </p>

    <h1> This is my second Box </h1>
    <p id="secondpara"> sohan is the good boy and like to play hockey . </p>

    <h1> This is my third Box </h1>
    <p id="thirdpara"> rohan is the good boy and like to play football. </p>
</body>

</html>

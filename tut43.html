<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Autofit & MinMax</title>

    <style>
        .container {
            display: grid;
            grid-gap: 1rem;
            grid-template-columns: 112px 112px 112px;
            justify-content: center;

            grid-template-columns: repeat (auto-fit, minmax(400px, 1fr));
        }

        .box {
            border: 2px solid black;
            background-color: blue;
            padding: 45px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">item1</div>
        <div class="box">item2</div>
        <div class="box">item3</div>
        <div class="box">item4</div>
        <div class="box">item5</div>
        <div class="box">item6</div>
        <div class="box">item7</div>
        <div class="box">item8</div>
        <div class="box">item9</div>
        <div class="box">item10</div>
    </div>
</body>

</html>

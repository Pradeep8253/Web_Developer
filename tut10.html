<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML </title>
</head>

<body>
    <h3> about ids and class </h3>
    <div id="mainbox" class="redBg blackBorder">
        this is the main box
    </div>
    <span class="redBg"></span>
    <!-- Emmet -->
    <!-- . is used for class and # is used for id -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <div class="redBg blackBorder anotherClass"></div>

    <!-- Emmet takes div takes as default -->
    <div class="blackbackground"></div>

    <!-- creating multiple elements using Emmet  -->
    <!-- span.myclass1.myclass2.myclass3*4 + <tab> to print 4 similer elements using the Emmet -->
    <span class="myclass1 myclass2 myclasss">first</span>
    <span class="myclass1 myclass2 myclass3">second</span>
    <span class="myclass1 myclass2 myclass3">third</span>
    <span class="myclass1 myclass2 myclass3">fourth</span>

</body>

</html>
